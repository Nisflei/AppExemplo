name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
  
    strategy:
      matrix:
        OS: ['ubuntu-latest', '18.04']

    runs-on: ${{ matrix.OS }}

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name${{ matrix.OS }}:$(date +%s) 
